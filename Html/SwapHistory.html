<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap History</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/SwapHistory.css">
</head>

<body>

<header>
    <h1>BookHive</h1>
    <nav>
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="UserProfile.html">Profile</a></li>
            <li><a href="Chats.html">Chats</a></li>
        </ul>
    </nav>
</header>

<div class="swap-history">
    <div class="swap-history-header">
        <h2>Swap History</h2>
        <div class="swap-count">
            Books Swapped: <span id="booksSwappedCount">0</span>
        </div>
    </div>

    <table class="swap-table">
        <thead>
            <tr>
                <th>Swap Number</th>
                <th>Swap Date</th>
                <th>Swapped With</th>
                <th>Book's Name</th>
            </tr>
        </thead>
        <tbody id="swapHistoryBody">
        </tbody>
    </table>
</div>

<div class="center-container">
    <button id="addSwapButton">Add Swap</button>
    <div id="newSwapForm" style="display:none;">
        <input type="text" id="swapNumber" placeholder="Swap Number" disabled>
        <input type="date" id="swapDate" placeholder="Swap Date" required>
        <input type="text" id="swappedWith" placeholder="Swapped With" required>
        <input type="text" id="bookName" placeholder="Book's Name" required>
        <button type="button" onclick="submitNewSwap()">Submit New Swap</button>
    </div>
</div>

<footer>
    <div class="footer-container">
        <p>BookHive Â©</p>
        <p>Your Favorite Book Swapping Community Since 2024!</p>
        <div class="footer-links">
            <a href="../Html/ContactUs.html">Help</a>
            <a href="../Html/FAQ.html">FAQ</a>
            <a href="../Html/ContactUs.html">Contact Us</a>
        </div>
    </div>
</footer>

<script src="../JavaScript/Books.js"></script>
<script src="../JavaScript/SwapHistory.js"></script>

</body>
</html>
